<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title th:text="${user.name}"></title>
	</head>
	<body>
		<h1 th:text="${user.name}"></h1>

		<hr />

		<a th:href="@{/management/{id}(id= ${user.idx})}">Add member / group / relation</a>

		<hr />

	<div class="flex-container">
		<div class="flex-item">
			<label for="group-label">group</label>
			<select th:field="*{groups}" class="group-select" id="group">
				<option th:each="group: ${groups}" th:value="${group.name}" th:text="${group.name}"></option>
			</select>
		</div>
		<div class="flex-item">
			<label for="relation-label">relation</label>
			<select th:field="*{relations}" class="relation-select" id="relation">
				<option th:each="relation: ${relations}" th:value="${relation.name}" th:text="${relation.name}"></option>
			</select>
		</div>
		<div class="flex-item">
			<label for="member-label">member</label>
			<select th:field="*{members}" class="member-select" id="member">
				<option th:each="member: ${members}" th:value="${member.name}" th:text="${member.name}"></option>
			</select>
		</div>
	</div>

	</body>
	
</html>
